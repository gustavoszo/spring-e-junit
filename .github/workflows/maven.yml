name: Continuos Integration With Github Actions

# Esse trecho configura quando o workflow ser√° executado em um arquivo do GitHub Actions
on:
  push:
    branches:
      - main

jobs:
  # Nome do job
  build:
    # Em qual maquina vai excecutar
    runs-on: ubuntu-latest

    steps:
    # faz o git clone do repositorio
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Docker Login
      uses: docker/login-action@v3.3.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'adopt'
        cache: maven

    - name: Build application jar
      working-directory: ./demo
      run: mvn clean package

    - name: Docker Compose Build
      run: docker compose build -DskipTests

    - name: Push to Docker Hub
      run: 
        # Variavel de ambiente do Github Actions
        docker tag ${{ secrets.DOCKER_USERNAME }}/demo:latest ${{ secrets.DOCKER_USERNAME }}/demo:${{ github.run_id }}
        docker push ${{ secrets.DOCKER_USERNAME }}/demo:${{ github.run_id }}
